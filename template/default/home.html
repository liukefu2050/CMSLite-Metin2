    <main class="home-container">
        <div class="home-content">
            <div class="box-news">
                <h1 class="home-content-title">Notícias <a href="/news">+</a></h1>
                <ul class="news-list">
                    {loop="$listPostHome"}
                    <li><a href="/post/{$value.id}"><b class="post-type">[{$value.category}]</b>{$value.title}</a> <b class="post-datetime">{function="date('d/m/Y', strtotime($value.date))"}</b></li>
                    {/loop}
                </ul>
            </div>
            <div class="box-news">
                <h1 class="home-content-title">Apresentação <a href="/post/1">+</a></h1>
                <div class="events-slide">
                    <a href="/post/1">
                        <p class="event-title">Descubra o {#SERVER_NAME#}!</p>
                        <img src="/template/default/images/background-top.webp" alt="">
                    </a>
                </div>
            </div>
        </div>
    </main>
